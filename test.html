<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
	<title>基于bootstrap的日期小插件</title>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>  
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" target="_blank" rel="external nofollow"  rel="stylesheet">  
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
  
<script src="https://cdn.bootcss.com/moment.js/2.18.1/moment-with-locales.min.js"></script>  
<link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" target="_blank" rel="external nofollow"  rel="stylesheet">  
<script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>  
<script type="text/javascript">
	$(function () {  
    $('#date1').datetimepicker({  
        format: 'YYYY-MM-DD',  
        locale: moment.locale('zh-cn')  
    }); 
    $('#date1').datetimepicker('show');
    }); 
</script>  
</head>
<body>    
    <div class="input-group datepicker date" id='date1'>  
        <input type="hidden" class="form-control">  
    </div>   
</body>
</html>
