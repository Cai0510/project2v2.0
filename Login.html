<script type="text/babel">
var uname="admin";
var pswd="1111";
var url=location.search;

    var str = url.substr(1);

class HelloMessage extends React.Component {
  constructor(props) {
      super(props);
      this.state = {};
      this.handleChange = this.handleChange.bind(this);
  }
 
  handleChange(event) {
      const target=event.target;
      const tname=target.name;
      const value=target.value;
      var s=document.getElementById("submitBtn");
      var test=document.getElementById("Vcode");
      
      if(tname=='Vcode'&&value.length==4&&value!='0413'){
          alert("Invalid Verfy Code");
          s.disabled=true;
      }else if(tname=='Vcode'&&value.length==4&&value=='0413'){
          s.disabled=false;
      }
        

    //this.setState({value: event.target.value});
  }
  render() {
    var value = this.state.value;
    return (
        <div className="row">
            <form action="User_Page.html" className="was-validated mx-auto">
                <div className="form-group">
                  <label htmlFor="uname">Username*:</label>
                  <input type="text" className="form-control" id="uname" placeholder="Enter username" name="uname" required></input>
                  <div className="valid-feedback"> </div>
                  <div className="invalid-feedback">Please enter user name</div>
                </div>

                <div className="form-group">
                  <label htmlFor="pwd">Password*:</label>
                  <input type="password" className="form-control" id="pwd" placeholder="Enter password" name="pswd" required></input>
                  <div className="valid-feedback"> </div>
                  <div className="invalid-feedback">Please enter password</div>
                </div>

                <div className="row">
                    <div className="col-md-6">
                        <div className="form-group">
                            <label htmlFor="Vcode">Verfy Code:</label>
                            <input type="text" className="form-control" id="Vcode" placeholder="Enter Verfy code" name="Vcode" onChange={this.handleChange} required></input>
                            <div className="valid-feedback"> </div>
                            <div className="invalid-feedback">Please enter verfy code</div>
                        </div>
                    </div>
                    <div className="col-md-6">
                        <img className="mb-5" alt="Vcode" src="Vcode.png" style={Vcodestyle}/>
                    </div>
                </div>

                <button type="submit" className="btn btn-primary offset-md-5 mb-5" id="submitBtn">Login</button>

              </form>
        </div>
    )
  }
}
