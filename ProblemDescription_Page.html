                    <h3>5. Longest Palindromic Substring</h3>
                    <div class="row border border-top-0 border-right-0 border-left-0 ">
                        <div class="col-md-2">
                            <h6 style={{color:"orange"}}>medium </h6>
                        </div>
                        <div class="col-md-2">

                            <a href="#">&#9825;</a> Add to List
                        </div>
                    </div>
                    <p class="mt-4"> Given a string <kbd style={{background:"#DCDCDC",color:"black"}}>s</kbd>, return the longest palindromic substring in <kbd style={{background:"#DCDCDC",color:"black"}}>s</kbd>.</p>
                    <div class="card bg-light text-dark mt-5">
                        <div class="card-header">Example1:</div>

                        <div class="card-body">Input: s = "cbbd"<br/>Output: "bb"</div> 
                    </div>
                    <dl class="mt-5">
                        <dt>Constraints:</dt>
                        <dd >- <kbd style={{background:"#DCDCDC",color:"black"}}>1 &lt;= s.length &lt;= 1000</kbd></dd>
                        <dd>- <kbd style={{background:"#DCDCDC",color:"black"}}>s</kbd> consist of only digits and English letters.</dd>
                    </dl> 


                </div>
                <div class="tab-pane container" id="menu1">
                    <h3 class="mt-3">Summary</h3>
                    <p>This article is for intermediate readers. It introduces the following ideas: Palindrome, Dynamic Programming and String Manipulation. Make sure you understand what a palindrome means. A palindrome is a string which reads the same in both directions. For example, S = "aba" is a palindrome, S = "abc" is not.</p>
                    <h3 class="mt-3">Solution</h3>
                    <div class="row border border-bottom-0 border-right-0 border-left-0"></div>
                    <h4 class="mt-2">Approach 1: Longest Common Substring</h4>
                    <h6 class="mt-3">Common mistake</h6>
                    <p>Some people will be tempted to come up with a quick solution, which is unfortunately flawed (however can be corrected easily):</p>
                    <div class="card bg-light text-dark">
                        <div class="card-body">Reverse S and become S'. Find the longest common substring between S and S' , which must also be the longest palindromic substring.</div>
                    </div>
                    <p>This seemed to work, let's see some examples below.</p>
                    <p>For example, S = "caba", S' = "abac".</p>
                    <p>The longest common substring between S and S' is "aba", which is the answer.</p>
                    <p>Let's try another example: S = "abacdfgdcaba", S' = "abacdgfdcaba".</p>
                    <p>The longest common substring between S and S' is "abacd". Clearly, this is not a valid palindrome.</p>
                    <h6>Algorithm</h6>
                    <p>We could see that the longest common substring method fails when there exists a reversed copy of a non-palindromic substring in some other part of SS. To rectify this, each time we find a longest common substring candidate, we check if the substring's indices are the same as the reversed substring's original indices. If it is, then we attempt to update the longest palindrome found so far; if not, we skip this and find the next candidate.</p>
                    <p>This gives us an O(n^2) Dynamic Programming solution which uses O(n^2) space (could be improved to use O(n) space).</p>
                    <div class="row border border-bottom-0 border-right-0 border-left-0"></div>
                    <h4 class="mt-2">Approach 2: Brute Force</h4>
                    <p>The obvious brute force solution is to pick all possible starting and ending positions for a substring, and verify if it is a palindrome.</p>
                    <h6>Complexity Analysis</h6>
                    <p>- Time complexity : O(n^3). Assume that nn is the length of the input string, there are a total of n*(n-1)/2 such substrings (excluding the trivial solution where a character itself is a palindrome). Since verifying each substring takes O(n) time, the run time complexity is O(n^3).</p>
                    <p>- Space complexity : O(1).</p>
                </div>
