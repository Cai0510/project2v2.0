                    <div class="row border border-top-0 border-right-0 border-left-0 ">
                        <div class="col-md-2">
                            <h6 style={{color:"orange"}}>中等 </h6>
                        </div>
                        <div class="col-md-2">

                        </div>

                        </div>

                            <a href="#">&#9825;</a> 添加到待做
                        </div>
                    </div>
                    <p class="mt-4"> 给定字符串 <kbd style={{background:"#DCDCDC",color:"black"}}>s</kbd>, 返回 <kbd style={{background:"#DCDCDC",color:"black"}}>s</kbd>里最长的回文字符串.</p>

                    </div>

                        <dd >- <kbd style={{background:"#DCDCDC",color:"black"}}>1 &lt;= s.length &lt;= 1000</kbd></dd>
                        <dd>- <kbd style={{background:"#DCDCDC",color:"black"}}>s</kbd> 只包含英文字母和数字.</dd>
                    </dl> 


                </div>
                <div class="tab-pane container ml-3" id="menu1">
                    <h3 class="mt-3">总结</h3>
                    <p>这篇文章是写给中级读者的。介绍了回文、动态编程和字符串操作。确保你理解回文的意思。回文是一个在两个方向读取相同的字符串。例如，S = "aba"是回文，S = "abc"不是。</p>
                    <h3 class="mt-3">答案</h3>
                    <div class="row border border-bottom-0 border-right-0 border-left-0"></div>
                    <h4 class="mt-2">方法1:最长公共子串</h4>
                    <h6 class="mt-3">常见的错误</h6>
                    <p>有些人会忍不住想出一个快速的解决方案，但不幸的是，这个解决方案存在缺陷(但很容易纠正)::</p>
                    <div class="card bg-light text-dark">
                        <div class="card-body">把S反转，变成S'求S和S'之间最长的公共子串，它也必须是最长的回文子串。</div>
                    </div>
                    <p>这似乎是可行的，让我们看看下面的一些例子。</p>
                    <p>例如，S = "caba"， S' = "abac"。</p>
                    <p>S和S'之间最长的公共子串是"aba"，这就是答案。</p>
                    <p>让我们尝试另一个例子:S = "abacdfgdcaba"， S' = "abacdgfdcaba"。</p>
                    <p>S和S'之间的最长公共子串是“abacd”。显然，这不是一个有效的回文。</p>
                    <h6>算法</h6>
                    <p>我们可以看到，当SS的其他部分存在一个非回文子串的反向副本时，最长公共子串方法失败了。为了纠正这一点，每次我们找到一个最长公共子串候选时，我们检查子串的索引是否与反向子串的原始索引相同。如果是，那么我们尝试更新迄今为止找到的最长回文;如果没有，我们就跳过这一步，寻找下一个候选人。</p>
                    <p>这给了我们一个O(n^2)动态规划解决方案，它使用O(n^2)空间(可以改进为使用O(n)空间)。</p>
                    <div class="row border border-bottom-0 border-right-0 border-left-0"></div>
                    <h4 class="mt-2">方法2:蛮力</h4>
                    <p>明显的蛮力解决方案是为子字符串选择所有可能的开始和结束位置，并验证它是否为回文。</p>
                    <h6>复杂性分析</h6>
                    <p>— 时间复杂度:O(n^3)。假设n是输入字符串的长度，总共有n*(n-1)/2个这样的子字符串(不包括一个字符本身是回文的平凡解)。由于验证每个子字符串需要O(n)时间，因此运行时复杂度为O(n^3).</p>
                    <p>— 空间复杂度: O(1).</p>
                </div>
