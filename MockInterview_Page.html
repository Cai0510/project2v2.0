		    </div>

var titleStyle = {
    width: 250
};

function Body(props){
    return (
        <div class="row mt-2 border">
            <div class="col-md-2"/>

                <h5 class="mt-5">Stop &#x23F8;</h5>
                <h5 class="mt-2">Continue &#x23F5;</h5>
                <button type="button" class="btn btn-secondary mt-5">Submit</button>
            </div>
            <div class="col-md-6 border border-top-0 border-left-0">
                <div class="alert alert-secondary" style={{height:150}}>
                    <strong> Question 1: </strong> **********************************************
                </div>

                <div id="editor-container" style={{height:800}}></div>
                <div class="row" style={{width:770}}>
                <ul class="breadcrumb mx-auto">

                    <li class="breadcrumb-item active"><a  href="#">1</a></li>

//页尾
function Footer(props){
    return(
        <div class="row">
            <div class="col-md-12 bg-dark text-white">
                <h6 class="text-center mt-2">
                    Contact Us: scai064@uottawa.ca | 613-252-3763
                </h6>
                <h6 class="text-center">
                    Address: 75 Laurier Ave. E, Ottawa, ON K1N 6N5 (From 8AM to 6PM)
                </h6>

            </div>
        </div>

    );
}
function Main(props){
    if(uname=="MainAd")
    return(
        <div>
            <HeaderGuest />
            <Body />
            <Footer />
        </div>
        
    );
    else
    return(
        <div>
            <HeaderUser />
            <Body />
            <Footer />
        </div>
        
    );
}
ReactDOM.render(
    <Main />,
    document.getElementById('example')
);
const { createEditor, createToolbar, i18nChangeLanguage } = window.wangEditor
i18nChangeLanguage('en')
const editorConfig= {}
editorConfig.placeholder = 'Please Enter the text'
editorConfig.onChange = (editor) => {
    // 当编辑器选区、内容变化时，即触发
    console.log('content', editor.children)
    console.log('html', editor.getHtml())
}

// 工具栏配置
const toolbarConfig={}

// 创建编辑器
const editor = createEditor({
  selector: '#editor-container',
  config: editorConfig,
  mode: 'default' // 或 'simple' 参考下文
})
// 创建工具栏
const toolbar = createToolbar({
  editor,
  selector: '#toolbar-container',
  config: toolbarConfig,
  mode: 'default' // 或 'simple' 参考下文
})
</script>
